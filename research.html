    <!-- Construction Animation Section -->
    <section class="construction-animation">
        <div class="svg-container">
            <!-- SVG Construction Animation -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="animate__animated animate__fadeIn animate__delay-1s" width="150" height="150">
                <g>
                    <circle cx="100" cy="100" r="80" fill="none" stroke="#00b0ff" stroke-width="10"/>
                    <rect x="70" y="30" width="60" height="15" fill="#00b0ff" />
                    <rect x="85" y="20" width="30" height="10" fill="white" />
                    <line x1="90" y1="20" x2="90" y2="15" stroke="#00b0ff" stroke-width="5" stroke-linecap="round">
                        <animate attributeName="y2" from="15" to="30" dur="1s" repeatCount="indefinite"/>
                    </line>
                    <line x1="110" y1="20" x2="110" y2="15" stroke="#00b0ff" stroke-width="5" stroke-linecap="round">
                        <animate attributeName="y2" from="15" to="30" dur="1s" repeatCount="indefinite" begin="0.5s"/>
                    </line>
                </g>
            </svg>
        </div>
        <h2 class="text-center mt-4">Research Page Under Construction</h2>
        <p class="text-center">We are working hard to bring you exciting content. Stay tuned!</p>
    </section>

    <footer class="bg-light text-center py-3 mt-5">

    </footer>
